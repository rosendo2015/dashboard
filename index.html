<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="row-superior">
        <div class="container">
          <span> NPS geral </span>
          <div>
            <img src="./assets/carinha.svg" alt="carinha feliz" />
            <p> Exelente! </p>
          </div>
          <span> NPS Score 75 </span>
        </div>
        <div class="container">
          <span> Vendas fechadas </span>
          <img src="./assets/Ellipse2.svg" alt="grafico1" />
          <div>
            <div>
              <img src="" alt="bolinha cinza" />
              <span>Esperando 100</span>
            </div>
            <div>
              <img src="" alt="bolinha lilaz" />
              <span>Alcançado 70</span>
            </div>
          </div>
        </div>
        <div class="container">
          <span> Meta mensal </span>
          <img src="./assets/Ellipse2.svg" alt="grafico2" />
          <div>
            <div>
              <img src="" alt="bolinha cinza" />
              <span>Esperando R$ 70K</span>
            </div>
            <div>
              <img src="" alt="bolinha colorida" />
              <span>Alcançado R$63K</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row-inferior">
        <div class="container">
          <div>
            <span>Vendas por dia da semana</span>
            <div>
              <img src="" alt="seta para cima" />
              <span>Dia com mais vendas</span>
            </div>
            <p>quarta-feira</p>
            <div>
              <img src="" alt="ceta laranja para baixo" />
              <span>Dia com menos vendas</span>
            </div>
            <p>domingo</p>
          </div>
          <div>
            <img src="./assets/graficoSemana.svg" alt="grafico da semana" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
